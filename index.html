<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="converter-content">
            <div class="converter-heading">
                <span class="main-heading">Metric/Imperial Unit Conversion</span> <br>
                <input type="text" id="input-el"> <br>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="converted-result">
                <div class="result-one">
                    <span>Length (Meter/Feet)</span>
                    <p id="length-result"></p>
                </div>

                <div class="result-two">
                    <span>Volume (Liters/Gallons)</span>
                    <p id="volume-result"></p>
                </div>

                <div class="result-three">
                    <span>Mass (Kilograms/Pounds)</span>
                    <p id="mass-result"></p>
                </div>
                

            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
